<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmGuard</title>
    <link rel="stylesheet" href="frontdes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <style>
        /* Add your additional styles here for the video monitoring page */
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="#">CalmGuard<span>.</span></a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                <li><a href="front.html">Home</a></li>
                <li><a href="signpage.html">SignUp</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="moni1.html">Demo</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>

    <section class="hero-section">
        <div class="content">
            <h2>CalmGuard Video Monitoring</h2>
            <p>
                Enhance your monitoring experience with real-time video tracking and personalized insights.
            </p>
            <button id="start-monitoring-btn"><a href="monitering.html">Start Monitoring</a></button>

            
        </div>
    </section>

    <script>
        const header = document.querySelector("header");
        const hamburgerBtn = document.querySelector("#hamburger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");
        const startMonitoringBtn = document.getElementById('start-monitoring-btn');
        const timerDisplay = document.getElementById('timer');
        let isMonitoring = false;
        let startTime;
        let timerInterval;

        hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
        closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());

        startMonitoringBtn.addEventListener('click', () => {
            if (!isMonitoring) {
                startMonitoring();
            }
        });

        function startMonitoring() {
            // Your code to start video monitoring goes here
            console.log('Starting Monitoring...');

            // Mock code for updating the timer
            startTime = new Date();
            timerInterval = setInterval(() => {
                if (isMonitoring) {
                    const elapsedTime = calculateElapsedTime(startTime);
                    timerDisplay.textContent = formatTime(elapsedTime);
                }
            }, 1000);

            // Mock code for stopping monitoring after 10 seconds
            setTimeout(() => {
                stopMonitoring();
            }, 10000);
        }

        function stopMonitoring() {
            // Your code to stop video monitoring goes here
            console.log('Stopping Monitoring...');

            // Mock code to stop the timer
            clearInterval(timerInterval);
            isMonitoring = false;
        }

        function calculateElapsedTime(startTime) {
            const currentTime = new Date();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            return elapsedTime;
        }

        function formatTime(timeInSeconds) {
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = timeInSeconds % 60;
            return `${padZero(minutes)}:${padZero(seconds)}`;
        }

        function padZero(value) {
            return value < 10 ? `0${value}` : value;
        }
    </script>
</body>
</html>
